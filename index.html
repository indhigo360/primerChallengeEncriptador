<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="titulo">Encriptar tu mensaje</h1>
  
  <main class="main">
    <section class="form box">
      <form action="">
        <label for="input-texto">Solo textos en min√∫sculas y sin acento</label>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui">
        <input class="btn" type="submit" value="encriptar!" id="btn-encriptar">
        <input class="btn" type="submit" value="desencriptar!" id="btn-desencriptar">
      </form>
    </section>
  
    <section class="msg box">
      <h3 id="">Mensaje encriptado:</h3>
      <input class="text-input" type="text" id="msg"></input>
      <input class="btn" type="submit" value="copiar" id="btn-copy">      
    </section>
    <h4 class="text-autor">By: Christian Tito</h4>
  </main>
  
  <script src="encriptar.js"></script>
  <script src="desencriptar.js"></script>
  <script src="copiar.js"></script>
  
</body>
</html>
